<div class="flex-container">
    <mat-card class="mx-auto my-5 col-md-5 col-11 mat-elevation-z8">
        <mat-card-title>
            <img mat-card-avatar class="mat-elevation-z8" src="./assets/images/abhijit-kar.png">
            <span class="author">Abhijit Kar</span>
        </mat-card-title>
        <mat-card-subtitle>
            <span class="fa fa-quote-left"></span>
            <span class="tagline">
                Aspiring Full-Stack Developer, Budding Machine Learning Expert & Extensively Experienced, with a Fresher's Flair
            </span>
        </mat-card-subtitle>
        <img mat-card-image class="mat-elevation-z8" src="./assets/images/adventure-time.jpg">
        <mat-card-content>
            <mat-nav-list>
                <mat-list-item>
                    <span matLine>
                        <span (click)="handleButtonClick(resume)">
                            <span matListIcon class="fa fa-file-text s-30 w-30"></span>
                            Résumé
                        </span>
                    </span>
                    <button mat-icon-button>
                        <span matListIcon class="fa fa-cloud-download s-30" (click)="handleButtonClick(resume, 'Download')">
                        </span>
                    </button>
                </mat-list-item>
                <mat-list-item *ngFor="let address of addresses | async" (click)="handleButtonClick(address)">
                    <span matListIcon class="fa s-30 w-30" [ngClass]="address.class" matLine></span>
                    {{address.text}}
                </mat-list-item>
            </mat-nav-list>
        </mat-card-content>
        <mat-card-actions>
            <div class="col-12 social-btns">
                <button mat-fab *ngFor="let socialNetwork of socialNetworks | async" (click)="handleButtonClick(socialNetwork)">
                    <span class="fa s-30" [ngClass]="socialNetwork.class"></span>
                </button>
            </div>
        </mat-card-actions>
        <mat-card-footer>
            <mat-divider></mat-divider>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    Skills
                </mat-expansion-panel-header>
                <mat-nav-list *ngFor="let skill of skills | async">
                    <h3 matSubheader>{{skill.header}}</h3>
                    <mat-list-item *ngFor="let technology of skill.technologies">
                        <mat-progress-spinner color="primary" mode="determinate" [value]="technology.percentage" diameter="20">
                        </mat-progress-spinner>
                        <span class="px-2" style.color="{{technology.percentage | highlighter}}">{{technology.percentage}}%</span>
                        <span (click)="handleButtonClick(technology)">{{technology.name}}
                        </span>
                        <button mat-icon-button *ngIf="technology.git">
                            <span matListIcon class="fa fa-github s-20" (click)="handleButtonClick(technology, 'Git')">
                            </span>
                        </button>
                    </mat-list-item>
                </mat-nav-list>
            </mat-expansion-panel>
            <mat-divider></mat-divider>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    Projects
                </mat-expansion-panel-header>
                <mat-nav-list>
                    <ng-container *ngFor="let project of projects | async">
                        <mat-divider [inset]="true"></mat-divider>
                        <h3 matSubheader>{{project.header}}</h3>
                        <mat-divider [inset]="true"></mat-divider>
                        <mat-list-item *ngFor="let technology of project.technologies">
                            <span matLine (click)="handleButtonClick(technology)">{{technology.name}}
                            </span>
                            <button mat-icon-button *ngIf="technology.git">
                                <span matListIcon class="fa fa-github s-20" (click)="handleButtonClick(technology, 'Git')">
                                </span>
                            </button>
                        </mat-list-item>
                    </ng-container>
                </mat-nav-list>
            </mat-expansion-panel>
        </mat-card-footer>
    </mat-card>
</div>
