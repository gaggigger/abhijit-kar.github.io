<div class="flex-container">
    <mat-card class="mx-auto my-2 col-md-5 col-11 mat-elevation-z4">
        <mat-card-title>
            <h3 class="center mb-1">Abhijit Kar</h3>
        </mat-card-title>
        <mat-progress-bar mode="indeterminate" *ngIf="loading; else showDivider"></mat-progress-bar>
        <ng-template #showDivider>
            <mat-divider></mat-divider>
        </ng-template>
        <mat-card-actions class="goog-nav-bar-container">
            <nav mat-tab-nav-bar class="goog-nav-bar-container">
                <div class="goog-nav-bar">
                    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive [active]="currentLink === link" (click)="currentLink = link">
                        {{link.label | uppercase}}
                    </a>
                </div>
            </nav>
        </mat-card-actions>
    </mat-card>
</div>
