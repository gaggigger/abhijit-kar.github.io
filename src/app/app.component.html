<mat-sidenav-container>
    <mat-sidenav #info>
        <ak-left-sidenav></ak-left-sidenav>
    </mat-sidenav>
    <mat-sidenav position="end" #social>
        <ak-right-sidenav></ak-right-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <ak-header (onHamburgerClick)="info.toggle()" (onEnvelopeClick)="social.toggle()"></ak-header>

        <div class="flex-container my-1">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
